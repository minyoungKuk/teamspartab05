<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방명록 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/guest.css" />
  </head>

  <body>
    <div class="header">
      <div class="logo"></div>
      <div class="menu">
        <span class="title" onclick="scrollToTop()">코딩 쉽지 않조!</span>
        <a onclick="scrollToElement('#teamName')">팀 소개</a>
        <a onclick="scrollToElement('#firstMainCard', 'start')">팀원 소개</a>
      </div>
    </div>
    <div>
      <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="image"
            placeholder="닉네임 "
          />
          <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="title"
            placeholder="내용을 입력해 주세요."
          />
          <label for="floatingInput">내용을 입력해 주세요.</label>
        </div>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Emojis
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
          </ul>
        </div>
        <div class="mybtn">
          <button id="postingbtn" type="button" class="btn btn-primary">
            등록하기
          </button>
          <button type="button" class="btn btn-outline-primary">닫기</button>
        </div>
      </div>
    </div>

    <hr class="hr" width="90%" color="lightgray" />

    <!-- 연희 -->
    <div class="ournote" style="width: 50rem">
      <div class="card-body">
        <h5 class="card-title">Nick name</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">your emotion</h6>
        <p class="card-text">your mention and contents.</p>
      </div>
    </div>

    <div class="wholenote">
      <div class="ournote" style="width: 50rem">
        <div class="card-body">
          <h5 class="card-title">Nick name</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">your emotion</h6>
          <p class="card-text">your mention and contents.</p>
        </div>
      </div>
    </div>
    <!-- 연희 끝 -->
  </body>
</html>
