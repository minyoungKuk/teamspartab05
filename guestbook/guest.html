<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>방명록 페이지</title>

        
        <style>
            @import url("../css/guest.css");
          </style>
    </head>
    <body>
        <div class="header">
            <div class="logo"></div>
            <div class="menu">
                <span class="title" onclick="scrollToTop()"
                    >코딩 쉽지 않조!</span
                >
                <a onclick="scrollToElement('#teamName')">팀 소개</a>
                <a onclick="scrollToElement('#firstMainCard', 'start')"
                    >팀원 소개</a
                >
            </div>
        </div>
        <div class="ex">
            <div class="between">
                <div class="one1">
                    <div class="circle1"></div>
                </div>
                <input type="text" name="id" placeholder="닉네임" />
            </div>
            <div class="input_layout">
                <textarea
                    name="input_content1"
                    class="input_ver1"
                    cols="150"
                    rows="5"
                    placeholder="내용을 입력해 주세요."
                ></textarea>

                <input
                    class="btn"
                    type="button"
                    value="등록"
                    onclick="alert('등록 완료!')"
                />
            </div>
        </div>
        <hr class="hr" width="90%" color="lightgray" />
        <div class="red">
            <div class="between2">
                <div class="one2">
                    <div class="circle2"></div>
                </div>
                <div class="mainbox">
                    닉네임
                    <p>작성한 날짜</p>
                    내용
                </div>
            </div>
            <div class="delete">삭제</div>
        </div>
    </body>
</html>
